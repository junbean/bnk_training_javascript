<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .demo {
                color: white;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p>아래에 내용이 추가됩니다.</p>
        </div>

        <hr />

        <div class="container2">
            <button onclick="createImg()">이미지 요소 생성</button>
            <br />
        </div>

        <script>
            // DOM 요소 추가

            // 같은 클래스명이 여러개일 경우에 사용한다
            // const container = document.querySelectorAll(".container")[0];
            // body객체에도 접근 가능하다
            // const container = document.querySelector("body");
            const container = document.querySelector(".container");
            console.log(container);
            console.log(container.innerText);

            // 새로운 요소 생성
            const h1 = document.createElement("h1"); // <h1></h1>
            h1.textContent = "엘리먼트 동적 생성"; // <h1>엘리먼트 동적 생성</h1>

            // 요소를 특정 요소의 자식으로 집어넣기
            container.appendChild(h1);

            // 특정 요소의 속성을 수정하는 코드
            // 해당 속성이 정의되지 않아도 지정 가능
            h1.setAttribute("class", "demo");
            h1.setAttribute("id", "demo");

            // 이미지 태그 동적 생성 후 container에 넣기
            function createImg() {
                const container2 = document.querySelector(".container2");
                const img = document.createElement("img");
                img.src = "images/rock.jpg";
                container2.appendChild(img);
            }
        </script>
    </body>
</html>
