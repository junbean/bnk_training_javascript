<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form name="frm" id="frm">
            name :
            <input type="text" id="name" name="name" onfocus="f1()" /><br />
            age : <input type="text" id="age" name="age" onblur="f2()" /><br />
        </form>

        <script>
            /*
                onfocus : 포커스 설정될 때
                onblur : 포커스 잃을때
            */
            function f1() {
                // 단순히 이렇게 하면 계속 이렇게 멈춰있음
                // alert("텍스트 박스에 포커스가 설정되었어요.");

                // 알람 내고 blur처리 하기
                alert("텍스트 박스에 포커스가 설정되었어요.");
                const name = document.getElementById("name");
                name.blur();
            }
            function f2() {
                alert("텍스트 박스에 포커스를 잃었어요.");
            }
        </script>
    </body>
</html>
