<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>비동기 함수 실행 순서 테스트</h1>
        <script>
            console.log("1");
            setTimeout(() => {
                console.log("2");
            }, 200);
            console.log("3");
            console.log("4");

            /*
            
            동기 / 비동기
            동기 : 순차
            비동기 : 순서를 기다리지 않고, 먼저 실행될 수 있음

            콜백함수는 어떤 함수에 파라미터로 들어가는 함수

            
            
            */
        </script>
    </body>
</html>
