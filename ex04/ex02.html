<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document</title>

    <body>
        <h1>Callback Funtion</h1>

        <script>
            function sayHi(callback) {
                callback();
                console.log("hi---");
            }

            sayHi(f);

            function f() {
                console.log("f()....");
            }
        </script>
    </body>
