<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>공연 상세 페이지</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background: #f9f9f9;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }
            .poster {
                float: left;
                width: 250px;
                margin-right: 20px;
            }
            .poster img {
                width: 100%;
                border-radius: 8px;
            }
            .info {
                overflow: hidden;
            }
            .info h1 {
                margin-top: 0;
            }
            .meta {
                margin-bottom: 15px;
                color: #555;
            }
            .section {
                margin-top: 30px;
            }
            .section h2 {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- 공연 메인 정보 -->
            <div class="poster">
                <img src="images/theater_movie_1.jpg" alt="포스터" />
            </div>
            <div class="info">
                <h1>뮤지컬 <strong>햄릿</strong></h1>
                <div class="meta">
                    <p>장르: 연극 · 드라마</p>
                    <p>관람등급: 12세 이상</p>
                    <p>러닝타임: 120분</p>
                    <p>상태: 예매 가능</p>
                </div>
            </div>

            <!-- 시놉시스 -->
            <div class="section">
                <h2>시놉시스</h2>
                <p>
                    덴마크 왕자 햄릿의 복수를 그린 셰익스피어의 대표작을
                    현대적으로 재해석한 공연! 무대 위에 펼쳐지는 사랑과 복수,
                    혼란 속에서 진실을 찾기 위한 여정을 따라가 보세요.
                </p>
            </div>

            <!-- 감독 및 출연진 -->
            <div class="section">
                <h2>감독 / 출연</h2>
                <p><strong>감독:</strong> 김정우</p>
                <p><strong>출연:</strong> 박지훈, 김유정, 최민호, 이하나</p>
            </div>

            <!-- 가격 및 예매 -->
            <div class="section">
                <h2>가격 / 예매</h2>
                <p><strong>가격:</strong> 50,000원</p>
                <button onclick="alert('예매 기능은 추후 추가 예정입니다.')">
                    예매하기
                </button>
            </div>

            <!-- 관련 공연 -->
            <div class="section">
                <h2>추천 공연</h2>
                <ul>
                    <li><a href="#">로미오와 줄리엣</a></li>
                    <li><a href="#">지킬 앤 하이드</a></li>
                    <li><a href="#">오페라의 유령</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
