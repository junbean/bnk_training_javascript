<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-family: "Noto Sans KR", sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                text-align: center;
                color: #333;
            }

            .recommend-btn {
                background-color: #333;
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 25px;
                transition: background-color 0.3s;
            }

            .image-frame {
                width: 100%;
                height: 240px;
                margin: 15px 0;
                border: 1px solid #ddd;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
                background-color: #f5f5f5;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #resultImg {
                max-width: 100%;
                max-height: 220px;
                object-fit: contain;
                /*display: none;  초기에는 숨김 */
            }

            #result {
                font-size: 20px;
                font-weight: bold;
                margin-top: 15px;
                color: #333;
                padding: 10px;
                border-radius: 5px;
                min-height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>오늘의 점심 메뉴 추천</h1>
            <button class="recommend-btn" onclick="doRecommend()">
                메뉴 추천받기
            </button>

            <div class="image-frame">
                <img id="resultImg" src="" alt="추천 메뉴 이미지" />
            </div>

            <p id="result">버튼을 클릭하면 메뉴가 추천됩니다</p>
        </div>

        <script>
            let menu = [
                "칼국수",
                "돼지국밥",
                "순대국밥",
                "한솥",
                "동태국",
                "짜장면",
                "짬뽕",
                "막국수",
                "라면",
            ];

            let menuImg = [
                "menu_1",
                "menu_2",
                "menu_3",
                "menu_4",
                "menu_5",
                "menu_6",
                "menu_7",
                "menu_8",
                "menu_9",
            ];

            function doRecommend() {
                // 랜덤 갖고 오기
                let rdNum = Math.floor(Math.random() * menu.length);
                let rdMenu = menu[rdNum];

                // 콘솔 출력
                console.log(rdMenu);

                // 화면 텍스트 출력
                const p_tag = document.getElementById("result");
                p_tag.innerText = "추천결과 : " + rdMenu;

                // 화면 이미지 출력
                const img_tag = document.getElementById("resultImg");
                img_tag.src = "images/" + menuImg[rdNum] + ".jpg";
            }
        </script>
    </body>
</html>
