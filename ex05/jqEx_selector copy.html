<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <p>This is P Tag.</p>
        <button>p태그 숨기기</button>

        <p id="test">This is id-test.</p>
        <button>id:test 숨기기</button>

        <p class="test">This is class-test.</p>
        <button>class:test 숨기기</button>

        <script>
            // 자바스크립트 & jQuery 학습
            // 만약 script를 header부분에서 작성할시에 dom이 완전히 로드되고 코드가 실행되도록 지정
            $(document).ready(function () {}); // 이거 안에서 jQuery 작성
            $(function () {}); // 간소화 버전

            // 자바스크립트의 경우
            document.addEventListener("DOMContentLoaded", function () {});

            //============================================================================
            // 요소 접근 방법
            // jQuery
            $(function () {
                // 요소 접근 및 hide 지정
                $("button").click(function () {
                    $("p").hide();
                });

                // #id 접근 및 hide 지정
                $("button").click(function () {
                    $("#test").hide();
                });

                // .class 접근 및 hide 지정
                $("button").click(function () {
                    $(".test").hide();
                });

                // 모든 요소 선택
                $("button").click(function () {
                    $("*").hide();
                });

                // 현재 HTML 요소 선택
                $("button").click(function () {
                    $(this).hide(); // 버튼 요소에 hide 적용
                });

                // class="intro"인 모든 <p> 요소 선택
                $(document).ready(function () {
                    $("button").click(function () {
                        $("p.intro").hide();
                    });
                });

                // 첫 번째 <p> 요소 선택
                $(document).ready(function () {
                    $("button").click(function () {
                        $("p:first").hide();
                    });
                });

                // 첫 번째 <ul>의 첫 번째 <li> 요소 선택
                $(document).ready(function () {
                    $("button").click(function () {
                        $("ul li:first").hide();
                    });
                });

                // 모든 <ul>의 첫 번째 <li> 요소 선택
                $(document).ready(function () {
                    $("button").click(function () {
                        $("ul li:first-child").hide();
                    });
                });

                // href 속성을 가진 모든 요소 선택
                $(document).ready(function () {
                    $("button").click(function () {
                        $("[href]").hide();
                    });
                });

                // target="_blank" 속성을 가진 모든 <a> 요소 선택
                $(document).ready(function () {
                    $("button").click(function () {
                        $("a[target='_blank']").hide();
                    });
                });

                // target 속성이 "_blank"가 아닌 모든 <a> 요소 선택
                $(document).ready(function () {
                    $("button").click(function () {
                        $("a[target!='_blank']").hide();
                    });
                });

                // 모든 <button> 요소와 type="button"인 <input> 요소 선택
                $(document).ready(function () {
                    $("button").click(function () {
                        $(":button").hide();
                    });
                });

                // 짝수 인덱스의 <tr> 요소 선택 (0부터 시작)
                $(document).ready(function () {
                    $("tr:even").css("background-color", "yellow");
                });

                // 홀수 인덱스의 <tr> 요소 선택 (0부터 시작)
                $(document).ready(function () {
                    $("tr:odd").css("background-color", "yellow");
                });
            });

            // JavaScript
            document.addEventListener("DOMContentLoaded", function () {
                // jQuery 요소 접근 (모든 p 태그)
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        document
                            .querySelectorAll("p")
                            .forEach(function (paragraph) {
                                paragraph.style.display = "none";
                            });
                    });
                });

                // jQuery #id 접근 (id가 test인 요소)
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        const testElement = document.getElementById("test");
                        if (testElement) {
                            testElement.style.display = "none";
                        }
                    });
                });

                // jQuery .class 접근 (class가 test인 요소들)
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        document
                            .querySelectorAll(".test")
                            .forEach(function (testElement) {
                                testElement.style.display = "none";
                            });
                    });
                });

                // 첫 번째 <p> 요소 선택
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        const firstP = document.querySelector("p");
                        if (firstP) {
                            firstP.style.display = "none";
                        }
                    });
                });

                // 첫 번째 <ul>의 첫 번째 <li> 요소 선택
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        const firstUlLi = document.querySelector("ul li");
                        if (firstUlLi) {
                            firstUlLi.style.display = "none";
                        }
                    });
                });

                // 모든 <ul>의 첫 번째 <li> 요소 선택
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        document
                            .querySelectorAll("ul li:first-child")
                            .forEach(function (li) {
                                li.style.display = "none";
                            });
                    });
                });

                // href 속성을 가진 모든 요소 선택
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        document
                            .querySelectorAll("[href]")
                            .forEach(function (element) {
                                element.style.display = "none";
                            });
                    });
                });

                // target="_blank" 속성을 가진 모든 <a> 요소 선택
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        document
                            .querySelectorAll('a[target="_blank"]')
                            .forEach(function (link) {
                                link.style.display = "none";
                            });
                    });
                });

                // target 속성이 "_blank"가 아닌 모든 <a> 요소 선택
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        document
                            .querySelectorAll('a:not([target="_blank"])')
                            .forEach(function (link) {
                                link.style.display = "none";
                            });
                    });
                });

                // 모든 <button> 요소와 type="button"인 <input> 요소 선택
                document.querySelectorAll("button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        document
                            .querySelectorAll('button, input[type="button"]')
                            .forEach(function (elem) {
                                elem.style.display = "none";
                            });
                    });
                });

                // 순수 자바스크립트 - 짝수 인덱스의 <tr> 요소 선택 (0부터 시작)
                const evenTrs = Array.from(
                    document.querySelectorAll("tr")
                ).filter(function (_, index) {
                    return index % 2 === 0;
                });
                evenTrs.forEach(function (tr) {
                    tr.style.backgroundColor = "yellow";
                });

                // 순수 자바스크립트 - 홀수 인덱스의 <tr> 요소 선택 (0부터 시작)
                const oddTrs = Array.from(
                    document.querySelectorAll("tr")
                ).filter(function (_, index) {
                    return index % 2 === 1;
                });
                oddTrs.forEach(function (tr) {
                    tr.style.backgroundColor = "yellow";
                });

                // 변형 - css를 적용하기
                /*
                <style>
                    .even-row {
                        background-color: yellow;
                    }

                    .odd-row {
                        background-color: yellow;
                    }

                    .highlighted-row {
                        background-color: yellow;
                    }
                </style>
                */
                const table = document.getElementById("myTable");
                if (table) {
                    const rows = table.querySelectorAll("tr");

                    rows.forEach(function (row, index) {
                        if (index % 2 === 0) {
                            row.classList.add("even-row");
                        } else {
                            row.classList.add("odd-row");
                        }
                    });
                }
            });

            //=============================================================================

            // 위 코드를 css에 스타일을 적용해 놓고
            // jQuery로 클래스 속성을 추가하여 스타일이 적용되도록 하는 코드로 변경해줘
        </script>
    </body>
</html>
