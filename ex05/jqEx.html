<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- jQuery cdn 주소 -->
        <!-- https://releases.jquery.com/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            // 문서가 로딩될 때 까지 기다리는 코드
            // $ : jQuery를 사용하는 기호
            $(document).ready(function () {
                // $("input[id=btn_exe]") : 선택자 부분
                // .click() : 클릭 시
                // input이 id=btn_exe인 것을 클릭시에 해당 함수가 실행됨
                // id=title인 요소의 이전에 있는 요소의 색상을 red로 지정
                /*
                $("input[id=btn_exe]").click(function () {
                    $("#title").css("color", "green");
                    $("#title").prev().css("color", "red");
                });
                */

                const $btnExe = document.getElementById("btn_exe");
                $btnExe.addEventListener("click", function () {
                    const $title = document.getElementById("title");
                    $title.previousElementSibling.style.color = "red";
                });

                // id가 btn_exe2인 요소를 클릭 시
                $("#btn_exe2").click(function () {
                    // 인덱스터럼 0부터 시작
                    $("#menu li:lt(2)").css({ "background-color": "#00f" }); // lt(lower than) : ~보다 작을 떄
                    $("#menu li:eq(2)").css({ "background-color": "#f00" }); // eq(equal) : 같을 때
                    $("#menu li:gt(2)").css({ "background-color": "#ff0" }); // gt(greater than) : ~보다 클 때
                });
            });
        </script>
    </head>
    <body>
        <div>
            <input type="button" id="btn_exe" value="실행" />
        </div>
        <div id="wrap">
            <h1>머리글</h1>
            <h1 id="title">제목</h1>
            <h2>내용</h2>
            <h2>작성자</h2>
        </div>
        <hr />
        <div>
            <input type="button" id="btn_exe2" value="실행" />
        </div>
        <div>
            <ul id="menu">
                <li>내용1</li>
                <li>내용2</li>
                <li>내용3</li>
                <li>내용4</li>
            </ul>
        </div>
    </body>
</html>
