<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <button id="btn">Run</button>
        <div id="demo">-----</div>

        <script>
            // 버튼을 누르면 demo에 hello 글자 출력
            /*
            $("#btn").click(function () {
                $("#demo").text("hello");
            });
            */

            // 버튼을 누르면 demo에 h2태그로 hello 글자 출력
            $("#btn").click(function () {
                $("#demo").html("<h2>hello</h2>");
            });
        </script>
    </body>
</html>
