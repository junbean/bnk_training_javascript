            function p1(initial) {
                let value = initial;

                return {
                    add: function (number) {
                        value += number;
                        return `더하기 결과 : ${value}`;
                    },
                    sub: function (number) {
                        value -= number;
                        return `빼기 결과 : ${value}`;
                    },
                    mul: function (number) {
                        value = value * number;
                        return `곱하기 결과 : ${value}`;
                    },
                };
            }
