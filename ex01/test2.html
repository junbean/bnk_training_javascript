<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 템플릿 문자열
            let a = 5;
            let b = 20;
            console.log("a + b = " + (a + b));
            console.log(`a + b = ${a + b}`); // ``(백틱) 사용, 문자열과 변수 혼합 사용

            console.log("===========================================");

            // 랜덤 수
            const rdNum = Math.random();
            console.log(rdNum); // 0~1사이의 랜덤값을 가짐

            // 1~10 사이의 랜덤수
            const rdNum1to10 = Math.floor(Math.random() * 10) + 1;
            console.log(rdNum1to10);

            console.log("===========================================");

            // 반복문 - for
            for (let i = 0; i < 10; i++) {
                console.log(i);
            }

            console.log("===========================================");

            // 반복문 - while
            let cnt = 0;
            while (cnt < 5) {
                console.log(cnt++);
                if (cnt == 3) break;
            }

            console.log("===========================================");

            // JS에서 문자열과 숫자의 비교
            console.log(100 == "100"); // true - 값이 같은지 비교(타입 비교 안함)
            console.log(100 === "100"); // false - 값과 타입이 같은지 비교

            console.log("===========================================");

            // 자료구조
            const user = { no: 1, name: "James" };
            console.log(user);
            console.log(user.no); // no에 해당하는 값 가져오기
            console.log(user["name"]); // name에 해당하는 값 가져오기

            console.log("===========================================");

            // 배열
            let fruit = ["Apples", "banana", "cherry"];
            console.log(fruit);
            console.log(fruit[0]);
            console.log(fruit.length);

            // 배열 맨 뒤에 요소 삽입
            fruit.push("peach");
            console.log(fruit);

            // 배열 맨 앞에 요소 삽입
            fruit.unshift("melon");
            console.log(fruit);

            // 배열 맨 뒤 요소 삭제
            fruit.pop();
            console.log(fruit);

            // 배열 맨 앞 요소 삭제
            fruit.shift();
            console.log(fruit);
        </script>
    </body>
</html>
